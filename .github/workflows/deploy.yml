name: Deploy Frontend to Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, linux, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8080

      - name: Stop existing service
        run: |
          sudo systemctl stop nbaisland-frontend || true

      - name: Deploy application
        run: |
          sudo rm -rf /var/www/nbaisland-frontend
          sudo mkdir -p /var/www/nbaisland-frontend
          sudo cp -r dist/* /var/www/nbaisland-frontend/

      - name: Start service
        run: |
          sudo systemctl start nbaisland-frontend
          sudo systemctl status nbaisland-frontend